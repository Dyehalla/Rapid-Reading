{% load static %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
    <style>
        {% if error %}
            .title {
                color: red !important;
            }
        {% endif %}
    </style>

  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900&subset=latin,latin-ext'>
<link rel="stylesheet" href="{% static '/css/style.css' %}">

</head>



<body>
  <div class="materialContainer">


<form method="post">
   {% csrf_token %}
   <div class="box">

      <div class="title">ВХОД{% if error == 'Invalid data' %}: НЕВЕРНЫЕ ДАННЫЕ{% endif %}{% if error == 'Already exists' %}: ИМЯ ЗАНЯТО{% endif %}
      {% if error == 'No match' %}: ПАРОЛИ НЕ СОВПАДАЮТ{% endif %}
      </div>

      <div class="input">
         <label for="username">Логин</label>
         <input type="text" name="login_username" id="username">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="password">Пароль</label>
         <input type="password" name="password" id="password">
         <span class="spin"></span>
      </div>

      <div class="button login">
         <button type="submit"><span>ВОЙТИ</span> <i class="fa fa-check"></i></button>
      </div>
      <a href="{% url 'home' %}" class="pass-forgot">Вернуться на главную</a>
   </div>
</form>


<form method="post">
   {% csrf_token %}
   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>

      <div class="title">РЕГИСТРАЦИЯ</div>

      <div class="input">
         <label for="regname">Логин</label>
         <input type="text" name="username" id="regname" required>
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="regpass">Пароль</label>
         <input type="password" name="password1" id="regpass" required>
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="reregpass">Повторите пароль</label>
         <input type="password" name="password2" id="reregpass" required>
         <span class="spin"></span>
      </div>

      <div class="button">
         <button type="submit"><span>ДАЛЕЕ</span></button>
      </div>
   </div>
</form>


</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static 'js/index.js' %}"></script>


</body>
</html>
