{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
<div class="overbox">
    <form method="post">
    {% csrf_token %}
    <div class="title">РЕГИСТРАЦИЯ</div>

    <div class="input">
       <label for="regname">Имя пользователя</label>
       <input type="text" name="username" id="regname">
       <span class="spin"></span>
    </div>

    <div class="input">
       <label for="regpass">Пароль</label>
       <input type="password" name="password1" id="regpass">
       <span class="spin"></span>
    </div>

    <div class="input">
       <label for="reregpass">Повторите пароль</label>
       <input type="password" name="password2" id="reregpass">
       <span class="spin"></span>
    </div>

    <div class="button">
       <button><span>ДАЛЕЕ</span></button>
    </div>
    </form>

 </div>
 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static 'js/index.js' %}"></script>
   
 </body>
