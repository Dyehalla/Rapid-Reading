<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Rapid Reading</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/result.css">
</head>

<body>
    <header>
        <div class="container header-container">
            <a class="logo" href="#">
                <img src="img/Logo img.svg" alt="logo img">
            </a>

            <img class="logo2" src="img/Logo 2.svg" alt="cool logo img">

            <nav class="header-nav">
                <ul class="header-list">
                    <li class="header-list-item">
                        <a href="#" class="header-link">
                            Главная
                        </a>
                    </li>

                    <li class="header-list-item">
                        <a href="#" class="header-link">
                            Учебник
                        </a>
                    </li>

                    <li class="header-list-item">
                        <a href="#" class="header-link">
                            Профиль
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <main class="main">

        <div class="img-and-head">
            <img src="img/stopwatch.svg" alt="stopwatch" class="head-img">
            <h1 class="head">РЕЗУЛЬТАТ</h1>
        </div>

        <p class="res-p">
            В общей сложности вы <i>затратили</i>:<br>
            <span class="orange-text">0</span> минут(ы) <span class="orange-text">0</span> секунд(ы)
            <img src="img/Arrow 1.svg" alt="" class="arrow-1">
        </p>

        <p class="res-p">
            Вы читали текст, состоящий из <span class="orange-text">0</span> слов
            <img src="img/Arrow 2.svg" alt="" class="arrow-2">
        </p>

        <p class="res-p">
            Итого ваша <span class="orange-text">скорость</span> составляет
            <img src="img/Arrow 3.svg" alt="" class="arrow-3">
        </p>

        <p class="res-p" style="margin-top: 20px;">
            <span class="orange-text">000</span> <b>слов</b> в  <i>минуту</i>
        </p>

        <p class="login">
            Хотите сохранять последующие результаты? <br><a href=""><span class="orange-text"><u>Войдите</u></span></a>в учетную запись
        </p>
    </main>

</body>

</html>
