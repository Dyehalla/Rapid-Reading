<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Rapid Reading</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/speed_check_start.css">
</head>

<body>
    <header>
        <div class="container header-container">
            <a class="logo" href="#">
                <img src="img/Logo img.svg" alt="logo img">
            </a>
            <nav class="header-nav">
                <ul class="header-list">
                    <li class="header-list-item">
                        <a href="#" class="header-link">
                            Главная
                        </a>
                    </li>

                    <li class="header-list-item">
                        <a href="#" class="header-link">
                            Контакты
                        </a>
                    </li>

                    <li class="header-list-item">

                        <a href="#" class="header-link">
                            Войти
                        </a>

                        
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="head">
            <img class="head-img" src="img/speedometer.png" alt="img">
            <h1 class="instruction-head">
                Проверьте свою <span class="orange-text">скорость</span> чтения
            </h1>
        </div>
        
        <p class="instruction">
            После нажатия кнопки ниже перед вами появится текст, постарайтесь прочесть его как можно <i>быстрее</i>. Как только вы закончите, нажмите кнопку <b>“Прочитано”</b>, мы посчитаем вашу скорость автоматически.
        </p>
        <a href="#">
            <button class="start-btn">
                <span class="btn-text">Поехали!</span>
            </button>
        </a>
    </main>
</body>

</html>
